version: 0.2
phases:
  install:
    runtime-versions:
      docker: 20
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 755694651723.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t app-container .
      - docker tag project-app-container:latest 755694651723.dkr.ecr.us-east-1.amazonaws.com/project-app-container:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 755694651723.dkr.ecr.us-west-2.amazonaws.com/project-app-container
